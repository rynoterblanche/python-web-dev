{% extends "base.html" %}

{% block title %}Workflow: {{workflow.name}}{% endblock %}

{% block content %}
    <h1>Workflow: {{workflow.name}}</h1>
    <h3>ID: {{workflow.id}}</h3>
    <h3>Is Complete: {{workflow.is_complete}}</h3>

    <a href="{% url 'edit' workflow.id %}">Change this workflow</a> <br>
    <a href="{% url 'delete' workflow.id %}">Delete this workflow</a> <br>
    <a href="{% url 'home' %}">Home</a>
{% endblock %}
