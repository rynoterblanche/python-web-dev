{% extends "base.html" %}

{% block title %}Workflows{% endblock %}

{% block content %}
    <h2>Workflows</h2>
    <ul>
        {% for workflow in workflows %}
            <li>
                <a href="{% url 'detail' workflow.id %}">
                    {{ workflow.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
